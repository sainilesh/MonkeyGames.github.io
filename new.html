   <script>
    const API_KEY = 'c5082b657a834213a7791b7ea25f9332'; // ✅ Replace with your RAWG API Key
    let currentPage = 1;
    const pageSize = 12;

    async function fetchGames(page = 1) {
        try {
            console.log(`Fetching games for page ${page}...`);
            const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&page_size=${pageSize}&page=${page}`);
            const data = await response.json();

            if (data.results) {
                displayGames(data.results);
                setupPagination(data.count, page); // ✅ Ensure pagination updates
            } else {
                console.error("No games found.");
            }
        } catch (error) {
            console.error("Error fetching games:", error);
        }
        window.scrollTo(0, 0); // Scroll to top when fetching new page
    }

    function displayGames(games) {
        const gameContainer = document.getElementById("game-list");
        gameContainer.innerHTML = ""; // ✅ Clear existing content

        games.forEach(game => {
            const gameCard = document.createElement("div");
            gameCard.classList.add("game-card");

            gameCard.innerHTML = `
                <a href="game-details.html?game=${game.slug}" class="game-link">
                    <img src="${game.background_image || 'default-image.jpg'}" alt="${game.name}" class="game-image">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <p class="genre">${game.genres.map(genre => genre.name).join(', ') || "N/A"}</p>
                        <div class="rating-container">
                            <span class="rating" style="margin-left:6vw;background-color:transparent;">⭐ ${game.rating || "N/A"}</span>
                        </div>
                    </div>
                </a>
            `;

            gameContainer.appendChild(gameCard);
        });

        console.log("Games updated successfully!");
    }

    async function fetchCarouselGames() {
        const API_URL = `https://api.rawg.io/api/games?key=${API_KEY}&ordering=-relevance&page_size=5`;

        try {
            console.log("Fetching new carousel games...");
            const response = await fetch(API_URL);
            const data = await response.json();

            if (!data.results || data.results.length === 0) {
                console.error("No games found for the carousel.");
                return;
            }

            const games = data.results;
            let carouselInner = document.querySelector('#featuredGameCarousel .carousel-inner');
            carouselInner.innerHTML = ''; // Clear existing content

            games.forEach((game, index) => {
                let activeClass = index === 0 ? 'active' : '';

                let genres = game.genres ? game.genres.map(genre => genre.name).join(' | ') : 'N/A';
                let platforms = game.parent_platforms 
                    ? game.parent_platforms.map(p => p.platform.name).join(' | ') 
                    : 'N/A';

                    let carouselItem = `
                        <div class="carousel-item ${activeClass}">
                            <div class="position-relative">
                                <img src="${game.background_image}" class="d-block w-100 carousel-img" alt="${game.name}">
                                <div class="carousel-overlay">
                                    <h2>${game.name}</h2>
