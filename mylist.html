    <script>
    document.addEventListener("DOMContentLoaded", function () {
    const gameListContainer = document.getElementById("game-list");
    let savedGames = JSON.parse(localStorage.getItem("myGameList")) || [];

    if (savedGames.length === 0) {
        gameListContainer.innerHTML = "<p style='color:white;text-align:center;font-family:Bree Serif;font-size:30px'>No games added to the list.</p>";
        return;
    }

    gameListContainer.innerHTML = ""; // Clear old content before adding new games

    savedGames.forEach(game => {
        if (!game.slug || game.slug.trim() === "") {
            console.error("❌ Skipping game because it has no slug:", game);
            return; // Skip games without slugs
        }

        const gameCard = document.createElement("div");
        gameCard.classList.add("game-card");
        gameCard.dataset.slug = game.slug; // ✅ Store slug in dataset

        gameCard.innerHTML = `
            <a href="game-details.html?game=${game.slug}" class="game-link">
                <img src="${game.image}" alt="${game.title}" class="game-image">
                <div class="game-info">
                    <h3>${game.title}</h3>
                    <p><strong>Status : </strong>${game.status}</p>
                    <p><strong>Rating : </strong>${game.rating} ⭐</p>
                </div>    
            </a>
            <button class="remove-btn" data-slug="${game.slug}">✖</button>
        `;

        gameListContainer.appendChild(gameCard);
    });

    // Event listener for remove buttons
    document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent clicking the game link
            const gameSlug = this.getAttribute("data-slug");
            savedGames = savedGames.filter(game => game.slug !== gameSlug);
            localStorage.setItem("myGameList", JSON.stringify(savedGames));
            this.parentElement.remove(); // Remove game card from UI
        });
    });
});
</script>

    <script>
        const API_KEY = 'c5082b657a834213a7791b7ea25f9332';
        const searchInput = document.getElementById("search-input");
    const searchDropdown = document.getElementById("search-dropdown");

    searchInput.addEventListener("input", async function () {
        let query = searchInput.value.trim();

        if (query.length > 2) {
            searchDropdown.style.display = "block";
            fetchSearchResults(query);
        } else {
            searchDropdown.style.display = "none";
        }
    });

    async function fetchSearchResults(query) {
        try {
            const response = await fetch(`https://api.rawg.io/api/games?key=${API_KEY}&search=${query}&page_size=5`);
            const data = await response.json();

            if (data.results) {
                displaySearchSuggestions(data.results);
            }
        } catch (error) {
            console.error("Error fetching search results:", error);
        }
    }

    function displaySearchSuggestions(games) {
        searchDropdown.innerHTML = ""; // Clear previous results

        games.forEach(game => {
            const suggestionItem = document.createElement("div");
            suggestionItem.classList.add("search-suggestion");
            suggestionItem.innerText = game.name;

            suggestionItem.addEventListener("click", () => {
                searchInput.value = "";  // Clears the search bar
                searchDropdown.style.display = "none"; // Hide dropdown
                window.location.href = `game-details.html?game=${game.slug}`;
            });

            searchDropdown.appendChild(suggestionItem);
        });

        searchDropdown.style.display = "block"; // Show dropdown
    }

    // ✅ Hide search dropdown when clicking outside
    document.addEventListener("click", (event) => {
        if (!searchInput.contains(event.target) && !searchDropdown.contains(event.target)) {
            searchDropdown.style.display = "none";
        }
    });
    </script>
